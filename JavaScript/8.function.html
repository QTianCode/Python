<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试实例</title>
    <script>
        function myFunction()
        {
            alert('Hello World!')    //alert的功能是用于显示带有一条指定消息和一个OK按钮的警告框。
        }
    </script>
</head>
<body>
<button onclick="myFunction()">点我</button>
</body>
</html>
