<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数参数</title>
</head>
<body>
<div id="demo"></div>
<script>
function myFunction(a,b){
    return a*b;
}
document.getElementById("demo").innerHTML=myFunction(4,3);  //demo元素的innerHTML将成为12，也就是函数myFunction()所返回的值。
</script>
</script>
</body>
</html>
