<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>事件执行函数</title>
</head>
<body>
<!--<p> 标签定义段落。p 元素会自动在其前后创建一些空白。-->
<p id="demo">点击按钮执行 <em>displayDate()</em> 函数.</p>
         <!-- <em>把这段文字用斜体来显示。-->
<button onclick="displayDate()">点这里</button>
<script>
function displayDate(){
    var d = new Date(); // 实例化日期
    var now = d.toLocaleString() // 转换为本地日期和时间格式      toLocaleString() 方法可根据本地时间把 Date 对象转换为字符串，并返回结果。
    // 将日期写到id为"demo"的元素内
	document.getElementById("demo").innerHTML = now;    //document.getElementById(id)是javascript中访问某个元素的方法。
}
</script>

</body>
</html>
