<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数参数</title>
</head>
<body>
<p>单击这个按钮，调用带参数的函数。</p>
<button onclick="myFunction('Tian','南京邮电大学')">点击这里</button>
<script>
        function myFunction(name,website)
        {
            alert('Hi ' + name + '，欢迎来到' + website);    //alert的功能是用于显示带有一条指定消息和一个OK按钮的警告框。
        }
    </script>
</body>
</html>
