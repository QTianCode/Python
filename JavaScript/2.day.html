<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
</head>
<body>
<script>
    var d=new Date().getDay();  <!--语法：new Date().getDay()     功能：获取星期       返回值：number(0-6) 0=周日-->
    switch (d)
    {
      case 0:
        x="今天是星期日";
        break;
      case 1:
        x="今天是星期一";
        break;
      case 2:
        x="今天是星期二";
        break;
      case 3:
        x="今天是星期三";
        break;
      case 4:
        x="今天是星期四";
        break;
      case 5:
        x="今天是星期五";
        break;
      case 6:
        x="今天是星期六";
        break;
        default:      // default关键词来规定匹配不存在时做的事情。
            x='您输入的不是正确范围内的数字，请修改。'
    }
    document.write(x);
</script>
</body>
</html>
