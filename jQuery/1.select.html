<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery选择器</title>
<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.js"></script>
<body>
<p>明日科技</p>
<p>明日学院</p>
<button>点我</button>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide();
  });
});
</script>
</body>
</html>
