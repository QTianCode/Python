<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课表</title>
</head>
<body>   <!--定义文档的主体-->
<h4 style="text-align:center">课程表</h4>    <!-- h1 到 h4 是定义HTML标题，style 规定元素的行内样式，text-align：center 就是把HTML元素中的文本排列到中间的意思。 -->
<table border="1" cellpadding="20" width="100%">         <!-- table 定义表格，border定义边框，cell padding格子在原来的基础上放大，但内容大小不变；width随浏览器分辨率改变页面大小-->
    <tr>
	    <th colspan="2">时间\日期</th>  <!-- column span（跨列的缩写）单元格横向跨越的列数 -->
	    <th>一</th>
	    <th>二</th>
	    <th>三</th>
	    <th>四</th>
	    <th>五</th>
    </tr>

    </tr>

    </tr>

 </table>
</body>
</html>
