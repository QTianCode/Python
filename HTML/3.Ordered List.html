<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>有序列表</title>
</head>
<body>
<h4>编号列表：</h4>
<ol>    <!--定义有序列表-->
 <li>Apples</li>     <!-- 定义<ol>,<ul>下的列表项 -->
 <li>Bananas</li>
 <li>Lemons</li>
 <li>Oranges</li>
</ol>

<h4>大写字母列表：</h4>
<ol type="A">
 <li>Apples</li>
 <li>Bananas</li>
 <li>Lemons</li>
 <li>Oranges</li>
</ol>

<h4>罗马数字列表：</h4>
<ol type="I">
 <li>Apples</li>
 <li>Bananas</li>
 <li>Lemons</li>
 <li>Oranges</li>
</ol>

</body>
</html>
